<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo flexbox</title>
    <link rel="stylesheet" href="./css/demo06.css">
    <style>
        .box-item-1{background-color: yellow;}
        .box-item-2{background-color: orange;}
        .box-item-3{background-color:orangered;}
    
        .box *{
            color: #fff;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 2em;
            font-weight: bold;
        }
    
        .box{display: flex;}
    </style>
</head>
<body>
    <h1>\flexbox</h1>
    <div class="box">
        <div class="box-item-1">1</div>
        <div class="box-item-2">2</div>
        <div class="box-item-3">3</div>
    </div>

    <h1>Demo flexbox</h1>
    <div class="box">
        <div class="box-item-1">1</div>

        <div class="box-item-3">3</div>
