<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row m-4 text-center">
            <h1Coffe class="text-primary display-4 fw-normal">Coffe Brow Recipend</h1>
                <p class="fs-5 text-muted">Add custom recipe for cilent</p>
        </div>
    </div>
    <main>
        <div class="container">
            <form id="recipe-form" class="p-4 m-4 row shadow-sm rouded-3 border border-primary">
                <div class="form-group col-md-4 my-2">
                    <label for="name">Name of recipe</label>
                    <input type="text" id="name" required autocomplete="off" placeholder="input name of recipe" class="form-control">
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="method">Brew method</label>
                    <input type="text" id="method" required autocomplete="off" placeholder="input brew method" class="form-control">
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="note">Enter Note<span class="text-succsess">(Option)</span></label>
                    <input type="text" id="note" autocomplete="off" placeholder="input note" class="form-control">
                </div>
                <div class="form-group mt-4"><button type="submit" class="btn btn-primary">Add Recipe</button></div>
            </form>
            <div class="container">
                <div class="row m-4 border-bottom boder-3 border-primary">
                    <p class="h3 text-primary">Saves Recipe</p>
                </div>
                <div class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center" id="recipe-container"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
