<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" href="img/images.png" />
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            border: 1px solid red;
            text-align: center;
            line-height: 300px;
            margin: 5px;
        }
        
        .fillbackground {
            background-color: #c9c988;
        }
    </style>
</head>

<body>
    <p>demo event</p>
    <div>thi value</div>
    <button type="button" id="btnShow">show</button>
    <button type="button" id="btnHiden">hiden</button>
    <button type="button" id="btnFade-in">fade-in</button>
    <button type="button" id="btnFade-out">fade-out</button>
    <button type="button" id="btnToggle">toggle</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btnShow").click(function() {
                $("div").show(500);
            })
            $("#btnHiden").click(function() {
                $("div").hide(300);
            })
            $("#btnFade-in").click(function() {
                $("div").fadeIn(100);
            })
            $("#btnFade-out").click(function() {
                $("div").fadeOut(500);
            })
            $("#btnToggle").click(function() {
                $("div").toggle(300);
            })
        });
    </script>
</body>

</html>
